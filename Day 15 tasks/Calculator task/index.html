<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="container">
        <h1 class="text-center" id="title">Welcome to Calculate me!</h1>
        <p id="description">This is a simple calculator for calculation made by me!</p>
        
            <div class="row">
                <input type="text" id="result" class="input" placeholder="0">
            </div>
            <div class="row">
                <button id="clear" class="button">C</button>
                <button class="button" id="back">Del</button>
                <button id="percent" class="button">%</button>
                <button id="subtract" class="button">-</button>
            </div>
            <div class="row">
                <button id="7" class="button">7</button>
                <button id="8" class="button">8</button>
                <button id="9" class="button">9</button>
                <button id="multiply" class="button">*</button>
            </div>
            <div class="row">
                <button id="4" class="button">4</button>
                <button id="5" class="button">5</button>
                <button id="6" class="button">6</button>
                <button id="devide" class="button">/</button>
            </div>
            <div class="row">
                <button id="3" class="button">3</button>
                <button id="2" class="button">2</button>
                <button id="1" class="button">1</button>
                <button id="add" class="button">+</button>
            </div>
            <div class="row">
                <button id="0" class="button">0</button>
                <button class="button" id="00">00</button>
                <button id="point" class="button">.</button>
                <button id="equal"  class="button">=</button>
            </div>
        </div>
    
       <script src="script.js"></script>
       <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    
    
</body>
</html>
