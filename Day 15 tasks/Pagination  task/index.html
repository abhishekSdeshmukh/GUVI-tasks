<!DOCTYPE html>
<html>

<head>
  <title>Table with Pagination</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">Table with Pagination</h2>
    <p id="description">This is an pagination task completely done using html,css and javascript.</p>
    <div class="table-responsive">
      <table id="table" class="table table-bordered"  >
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-center" id="buttons">
      <button id="prevBtn">Previous</button>
      <div id="pageNumbers"></div>
      <button id="nextBtn">Next</button>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
