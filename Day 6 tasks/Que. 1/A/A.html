<!-- Solution -->

<!DOCTYPE html>
<html>
<body>
 <script>
 alert( "I'm JavaScript!");
 </script>
 Whats the error in this ?
 ans. = 
 The error in the code is that the quotation mark used in the alert statement is not the correct 
 type of quotation mark. Instead of using straight quotation marks ("), the code is using
  curly quotes (“ and ’), which are not recognized as valid syntax by JavaScript.
</body>
</html>
