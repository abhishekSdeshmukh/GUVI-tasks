<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries & Weather</title>
    <!-- Import Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <h1 class="text-center" id="title">Rest Countries & Weather</h1>
    <div class="row" id="countryCards">
        <!-- Country cards will be dynamically added here -->
        <!-- Card Template -->
<div class="col-sm-6 col-md-4 col-lg-4 col-xl-4 card-template" style="display: none;">
    <div class="card h-100">
        <div class="card-header country-name">Loading...</div> <!-- Move country name to card header -->
        <img src="" class="card-img-top flag-img" alt="">
        <div class="card-body">
            <div class="card-text">
                <p><strong>Capital:</strong> <span class="capital"></span></p>
                <p><strong>Region:</strong> <span class="region"></span></p>
                <p><strong>Country code:</strong> <span class="country-code"></span></p>
                <p><strong>Population:</strong> <span class="population"></span></p>
                <p><strong>Weather:</strong> <span class="weather"></span></p>
                <button class="btn btn-primary show-weather-btn">Show Weather</button>
                <div class="weather-details" style="display: none;">
                    <p><strong>Temperature:</strong> <span class="temperature"></span></p>
                    <p><strong>Pressure:</strong> <span class="pressure"></span></p>
                    <p><strong>Wind:</strong> <span class="wind"></span></p>
                    <p><strong>Weather Forecast:</strong> <span class="weather-forecast"></span></p>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
